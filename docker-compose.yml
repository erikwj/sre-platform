version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sre-platform-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: sre_user
      POSTGRES_PASSWORD: sre_password
      POSTGRES_DB: sre_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sre_user -d sre_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Liquibase for database migrations
  liquibase:
    image: liquibase/liquibase:4.25-alpine
    container_name: sre-platform-liquibase
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./liquibase:/liquibase/changelog
    command: >
      --changelog-file=changelog/db.changelog-master.xml
      --url=jdbc:postgresql://postgres:5432/sre_platform
      --username=sre_user
      --password=sre_password
      update
    environment:
      LIQUIBASE_COMMAND_CHANGELOG_FILE: changelog/db.changelog-master.xml
      LIQUIBASE_COMMAND_URL: jdbc:postgresql://postgres:5432/sre_platform
      LIQUIBASE_COMMAND_USERNAME: sre_user
      LIQUIBASE_COMMAND_PASSWORD: sre_password

  # Backend API (Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sre-platform-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      liquibase:
        condition: service_completed_successfully
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://sre_user:sre_password@postgres:5432/sre_platform
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      NODE_ENV: development
      PORT: 3001
      SERVICENOW_INSTANCE_URL: ${SERVICENOW_INSTANCE_URL}
      SERVICENOW_USERNAME: ${SERVICENOW_USERNAME}
      SERVICENOW_PASSWORD: ${SERVICENOW_PASSWORD}
    volumes:
      - ./backend:/app
      - /app/node_modules
      # Mount Google service account key if it exists in project root
      - ./google-service-account-key.json:/app/google-service-account-key.json:ro

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sre-platform-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:3001
      NODE_ENV: development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - /app/backend
    command: npm run dev

  # WebSocket Server (Socket.io)
  websocket:
    build:
      context: .
      dockerfile: Dockerfile.websocket
    container_name: sre-platform-websocket
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://sre_user:sre_password@postgres:5432/sre_platform
      NODE_ENV: development
    volumes:
      - ./websocket:/app
      - /app/node_modules

  # MinIO (S3-compatible storage) - Optional
  minio:
    image: minio/minio:latest
    container_name: sre-platform-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # pgAdmin - PostgreSQL Web UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sre-platform-pgadmin
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin-servers.json:/pgadmin4/servers.json:ro

volumes:
  postgres_data:
  minio_data:
  pgadmin_data:
