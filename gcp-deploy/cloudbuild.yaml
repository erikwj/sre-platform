# Cloud Build Configuration for CI/CD
# This file enables automatic deployment when pushing to GitHub

steps:
  # Build Backend
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/sre-platform/backend:$COMMIT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/sre-platform/backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - './backend'
  
  # Build Frontend
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/sre-platform/frontend:$COMMIT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/sre-platform/frontend:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
  
  # Build WebSocket
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-websocket'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/sre-platform/websocket:$COMMIT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/sre-platform/websocket:latest'
      - '-f'
      - 'Dockerfile.websocket'
      - '.'
  
  # Push Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/sre-platform/backend'
    waitFor: ['build-backend']
  
  # Push Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/sre-platform/frontend'
    waitFor: ['build-frontend']
  
  # Push WebSocket Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-websocket'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/sre-platform/websocket'
    waitFor: ['build-websocket']
  
  # Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_BACKEND_SERVICE}'
      - '--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/sre-platform/backend:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--service-account=${_SERVICE_ACCOUNT}'
      - '--add-cloudsql-instances=${_CLOUD_SQL_CONNECTION}'
      - '--set-env-vars=NODE_ENV=production,GOOGLE_CLOUD_LOCATION=${_REGION},PORT=3001'
      - '--set-secrets=DATABASE_URL=db-password:latest,SERVICENOW_PASSWORD=servicenow-password:latest,SERVICENOW_USERNAME=servicenow-username:latest,SERVICENOW_INSTANCE_URL=servicenow-instance-url:latest,GOOGLE_SERVICE_ACCOUNT_KEY=google-service-account-key:latest'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=300'
      - '--max-instances=10'
    waitFor: ['push-backend']
  
  # Deploy WebSocket to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-websocket'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_WEBSOCKET_SERVICE}'
      - '--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/sre-platform/websocket:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--service-account=${_SERVICE_ACCOUNT}'
      - '--add-cloudsql-instances=${_CLOUD_SQL_CONNECTION}'
      - '--set-env-vars=NODE_ENV=production,PORT=4000'
      - '--set-secrets=DATABASE_URL=db-password:latest'
      - '--memory=256Mi'
      - '--cpu=1'
      - '--timeout=3600'
      - '--max-instances=5'
    waitFor: ['push-websocket']
  
  # Get Backend URL
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'get-backend-url'
    entrypoint: bash
    args:
      - '-c'
      - |
        gcloud run services describe ${_BACKEND_SERVICE} \
          --region=${_REGION} \
          --format='value(status.url)' > /workspace/backend-url.txt
    waitFor: ['deploy-backend']
  
  # Get WebSocket URL
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'get-websocket-url'
    entrypoint: bash
    args:
      - '-c'
      - |
        gcloud run services describe ${_WEBSOCKET_SERVICE} \
          --region=${_REGION} \
          --format='value(status.url)' > /workspace/websocket-url.txt
    waitFor: ['deploy-websocket']
  
  # Deploy Frontend to Cloud Run (with backend and websocket URLs)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    entrypoint: bash
    args:
      - '-c'
      - |
        BACKEND_URL=$(cat /workspace/backend-url.txt)
        WEBSOCKET_URL=$(cat /workspace/websocket-url.txt)
        gcloud run deploy ${_FRONTEND_SERVICE} \
          --image=${_REGION}-docker.pkg.dev/$PROJECT_ID/sre-platform/frontend:$COMMIT_SHA \
          --region=${_REGION} \
          --platform=managed \
          --allow-unauthenticated \
          --service-account=${_SERVICE_ACCOUNT} \
          --set-env-vars=NEXT_PUBLIC_API_URL=$${BACKEND_URL},NEXT_PUBLIC_WEBSOCKET_URL=$${WEBSOCKET_URL} \
          --memory=512Mi \
          --cpu=1 \
          --timeout=300 \
          --max-instances=10
    waitFor: ['push-frontend', 'get-backend-url', 'get-websocket-url']

# Substitution variables
substitutions:
  _REGION: 'us-central1'
  _BACKEND_SERVICE: 'sre-backend'
  _FRONTEND_SERVICE: 'sre-frontend'
  _WEBSOCKET_SERVICE: 'sre-websocket'
  _SERVICE_ACCOUNT: 'sa-595@ing-hackathon-486513.iam.gserviceaccount.com'
  _CLOUD_SQL_CONNECTION: 'ing-hackathon-486513:us-central1:sre-platform-db'

# Images to push to Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/sre-platform/backend:$COMMIT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/sre-platform/backend:latest'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/sre-platform/frontend:$COMMIT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/sre-platform/frontend:latest'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/sre-platform/websocket:$COMMIT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/sre-platform/websocket:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  dynamicSubstitutions: true

# Timeout for entire build
timeout: '3600s'  # 1 hour
